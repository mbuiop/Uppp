<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپلیکیشن ارز دیجیتال</title>
    <link href="https://fonts.googleapis.com/css2?family=Iranian+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Iranian Sans', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn-3d {
            position: relative;
            background: linear-gradient(145deg, #4e54c8, #8f94fb);
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                        inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            transform-style: preserve-3d;
            perspective: 1000px;
            text-align: center;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-3d:active {
            transform: translateY(5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #8f94fb, #4e54c8);
            border-radius: 15px;
            z-index: -1;
            transform: translateZ(-10px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .btn-3d:hover::after {
            opacity: 1;
            transform: translateZ(-5px);
        }
        
        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .submit-btn {
            background: linear-gradient(145deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .site-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .site-card h3 {
            margin-bottom: 10px;
            color: #8f94fb;
        }
        
        .site-card p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .site-card a {
            color: #4e54c8;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 20px;
            cursor: pointer;
        }
        
        .signal-card, .currency-card, .indicator-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .signal-card h3, .currency-card h3, .indicator-card h3 {
            color: #8f94fb;
            margin-bottom: 10px;
        }
        
        .signal-card p, .currency-card p, .indicator-card p {
            margin-bottom: 5px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اپلیکیشن تحلیل ارز دیجیتال</h1>
        </div>
        
        <div class="buttons-grid">
            <button class="btn-3d" onclick="showSection('signals')">سیگنال‌ها</button>
            <button class="btn-3d" onclick="showSection('currency-analysis')">تحلیل ارز</button>
            <button class="btn-3d" onclick="showSection('register-site')">ثبت سایت</button>
            <button class="btn-3d" onclick="showSection('existing-sites')">سایت‌های موجود</button>
        </div>
        
        <!-- بخش سیگنال‌ها -->
        <div id="signals" class="content-section">
            <button class="back-btn" onclick="hideSections()">بازگشت</button>
            <h2>سیگنال‌های اخیر</h2>
            <div id="signals-container"></div>
        </div>
        
        <!-- بخش تحلیل ارز -->
        <div id="currency-analysis" class="content-section">
            <button class="back-btn" onclick="hideSections()">بازگشت</button>
            <h2>تحلیل ارزهای دیجیتال</h2>
            <div id="currencies-container"></div>
            
            <h2 style="margin-top: 30px;">اندیکاتورها</h2>
            <div id="indicators-container"></div>
        </div>
        
        <!-- بخش ثبت سایت -->
        <div id="register-site" class="content-section">
            <button class="back-btn" onclick="hideSections()">بازگشت</button>
            <h2>ثبت سایت جدید</h2>
            <div class="form-group">
                <label for="site-name">نام سایت:</label>
                <input type="text" id="site-name" placeholder="نام سایت را وارد کنید">
            </div>
            <div class="form-group">
                <label for="site-url">لینک سایت:</label>
                <input type="url" id="site-url" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="site-description">توضیحات سایت:</label>
                <textarea id="site-description" rows="3" placeholder="توضیحات درباره سایت"></textarea>
            </div>
            <button class="submit-btn" onclick="submitSite()">ثبت سایت</button>
        </div>
        
        <!-- بخش سایت‌های موجود -->
        <div id="existing-sites" class="content-section">
            <button class="back-btn" onclick="hideSections()">بازگشت</button>
            <h2>سایت‌های موجود</h2>
            <div id="sites-container" class="sites-grid"></div>
        </div>
    </div>

    <script>
        // نمایش بخش مورد نظر
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            
            // بارگذاری محتوای مربوطه
            if (sectionId === 'existing-sites') {
                loadSites();
            } else if (sectionId === 'signals') {
                loadSignals();
            } else if (sectionId === 'currency-analysis') {
                loadCurrencies();
                loadIndicators();
            }
        }
        
        // مخفی کردن تمام بخش‌ها
        function hideSections() {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
        }
        
        // ثبت سایت جدید
        function submitSite() {
            const siteName = document.getElementById('site-name').value;
            const siteUrl = document.getElementById('site-url').value;
            const siteDescription = document.getElementById('site-description').value;
            
            if (!siteName || !siteUrl || !siteDescription) {
                alert('لطفا تمام فیلدها را پر کنید');
                return;
            }
            
            const siteData = {
                name: siteName,
                url: siteUrl,
                description: siteDescription,
                likes: 0,
                approved: false
            };
            
            fetch('/submit_site', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(siteData)
            })
            .then(response => response.json())
            .then(data => {
                alert('سایت با موفقیت ثبت شد و در انتظار تایید مدیریت است');
                document.getElementById('site-name').value = '';
                document.getElementById('site-url').value = '';
                document.getElementById('site-description').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('خطا در ثبت سایت');
            });
        }
        
        // بارگذاری سایت‌ها
        function loadSites() {
            fetch('/get_sites')
            .then(response => response.json())
            .then(sites => {
                const container = document.getElementById('sites-container');
                container.innerHTML = '';
                
                const approvedSites = sites.filter(site => site.approved);
                
                approvedSites.forEach(site => {
                    const siteCard = document.createElement('div');
                    siteCard.className = 'site-card';
                    siteCard.innerHTML = `
                        <h3>${site.name}</h3>
                        <p>${site.description}</p>
                        <a href="${site.url}" target="_blank">مشاهده سایت</a>
                        <button class="like-btn" onclick="likeSite('${site.url}')">❤️ ${site.likes || 0}</button>
                    `;
                    container.appendChild(siteCard);
                });
            });
        }
        
        // لایک کردن سایت
        function likeSite(siteUrl) {
            // در اینجا می‌توانید کد ارسال لایک به سرور را اضافه کنید
            alert('سایت مورد علاقه شما ثبت شد!');
        }
        
        // بارگذاری سیگنال‌ها
        function loadSignals() {
            fetch('/get_signals')
            .then(response => response.json())
            .then(signals => {
                const container = document.getElementById('signals-container');
                container.innerHTML = '';
                
                // نمایش 3 سیگنال آخر
                const recentSignals = signals.slice(-3).reverse();
                
                recentSignals.forEach(signal => {
                    const signalCard = document.createElement('div');
                    signalCard.className = 'signal-card';
                    signalCard.innerHTML = `
                        <h3>${signal.currency}</h3>
                        <p><strong>اهرم:</strong> ${signal.leverage}</p>
                        <p><strong>نقطه ورود:</strong> ${signal.entry}</p>
                        <p><strong>حد ضرر:</strong> ${signal.stopLoss}</p>
                        <p><strong>حد سود:</strong> ${signal.takeProfit}</p>
                        <p><small>${new Date(signal.timestamp).toLocaleString()}</small></p>
                    `;
                    container.appendChild(signalCard);
                });
            });
        }
        
        // بارگذاری ارزها
        function loadCurrencies() {
            fetch('/get_currencies')
            .then(response => response.json())
            .then(currencies => {
                const container = document.getElementById('currencies-container');
                container.innerHTML = '';
                
                // نمایش 5 ارز آخر
                const recentCurrencies = currencies.slice(-5).reverse();
                
                recentCurrencies.forEach(currency => {
                    const currencyCard = document.createElement('div');
                    currencyCard.className = 'currency-card';
                    currencyCard.innerHTML = `
                        <h3>${currency.name} (${currency.symbol})</h3>
                        <p><strong>سال ساخت:</strong> ${currency.year}</p>
                        <p><strong>سازنده:</strong> ${currency.creator}</p>
                        <p>${currency.description}</p>
                    `;
                    container.appendChild(currencyCard);
                });
            });
        }
        
        // بارگذاری اندیکاتورها
        function loadIndicators() {
            fetch('/get_indicators')
            .then(response => response.json())
            .then(indicators => {
                const container = document.getElementById('indicators-container');
                container.innerHTML = '';
                
                // نمایش 5 اندیکاتور آخر
                const recentIndicators = indicators.slice(-5).reverse();
                
                recentIndicators.forEach(indicator => {
                    const indicatorCard = document.createElement('div');
                    indicatorCard.className = 'indicator-card';
                    indicatorCard.innerHTML = `
                        <h3>${indicator.name}</h3>
                        <p><strong>کاربرد:</strong> ${indicator.use}</p>
                        <p>${indicator.description}</p>
                    `;
                    container.appendChild(indicatorCard);
                });
            });
        }
    </script>
</body>
</html>
